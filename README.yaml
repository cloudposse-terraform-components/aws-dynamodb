name: "aws-dynamodb"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-dynamodb"
# Short description of this project
description: |-
  This component is responsible for provisioning a DynamoDB table.
usage: |-
  **Stack Level**: Regional

  Here is an example snippet for how to use this component:

  ```yaml
  components:
    terraform:
      dynamodb:
        backend:
          s3:
            workspace_key_prefix: dynamodb
        vars:
          enabled: true
          hash_key: HashKey
          range_key: RangeKey
          billing_mode: PAY_PER_REQUEST
          autoscaler_enabled: false
          encryption_enabled: true
          point_in_time_recovery_enabled: true
          streams_enabled: false
          ttl_enabled: false
  ```

